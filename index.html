<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trackio</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Trackio</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Settings</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="login.html">Login</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Main Content -->
	<main class="container-fluid">

		<div class="row justify-content-center">
			<div class="col-lg-8 col-md-10 col-sm-12">

				<h1 class="text-center my-4">Your Mining Rigs</h1>

				<div class="row">
					<div class="col-md-4 col-sm-12">
						<div class="card mb-4">
							<div class="card-header">
								Rig 1
							</div>
							<div class="card-body">
								<h5 class="card-title">Hashrate: 50 MH/s</h5>
								<p class="card-text">Status: Mining</p>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-12">
						<div class="card mb-4">
							<div class="card-header">
								Rig 2
							</div>
							<div class="card-body">
								<h5 class="card-title">Hashrate: 60 MH/s</h5>
								<p class="card-text">Status: Mining</p>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-12">
						<div class="card mb-4">
							<div class="card-header">
								Rig 3
							</div>
							<div class="card-body">
								<h5 class="card-title">Hashrate: 45 MH/s</h5>
								<p class="card-text">Status: Idle</p>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</main>

    <script src="main.js"></script>
    <script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5"></script>
</body>
</html>
